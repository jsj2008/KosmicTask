# Makefile.conf for Cint
# generated by configure with options
# 
G__CFG_CINTVERSION := 5.18.00
G__CFG_ARCH := macos
G__CFG_COREVERSION := cint
G__CFG_CC := gcc
G__CFG_CFLAGS := -O2  -pipe -W -Wall -fsigned-char -fno-common
G__CFG_CMACROS :=  -DG__SHAREDLIB -DG__OSFDLL -DG__ANSI -DG__ERRORCALLBACK -DG__SIGNEDCHAR -DG__NEWSTDHEADER -DG__CINT_VER6 -DG__NATIVELONGLONG -DG__P2FCAST -DG__STD_EXCEPTION -DG__MACOSX__ -DG__APPLE -D__DARWIN_UNIX03=1 -DG__HAVE_CONFIG -DG__NOMAKEINFO
G__CFG_COMP := -c
G__CFG_CPP := gcc -E -C
G__CFG_COUT := -o 
G__CFG_COUTEXE := -o 
G__CFG_INCP := -I
G__CFG_CXX := g++ 
G__CFG_CXXFLAGS := -O2  -pipe -W -Wall -Woverloaded-virtual -fsigned-char -fno-common -D__DARWIN_UNIX03=1 -DG__GNUREADLINE
G__CFG_CXXMACROS :=   -DG__SHAREDLIB -DG__OSFDLL -DG__ANSI -DG__ERRORCALLBACK -DG__SIGNEDCHAR -DG__NEWSTDHEADER -DG__CINT_VER6 -DG__NATIVELONGLONG -DG__P2FCAST -DG__STD_EXCEPTION -DG__HAVE_CONFIG -DG__NOMAKEINFO
G__CFG_LD := g++ 
G__CFG_LDFLAGS := -O2 
G__CFG_LDOUT := -o 
G__CFG_LIBP := -L
G__CFG_LIBL := -l@imp@
G__CFG_SOFLAGS :=  -dynamiclib -single_module
G__CFG_SOOUT := -o 
G__CFG_OBJEXT := .o
G__CFG_SOEXT := .so
G__CFG_LIBEXT := .a
G__CFG_IMPLIBEXT := .dylib
G__CFG_DEFAULTLIBS := -lm -ldl
G__CFG_MANGLEPATHS := echo 
G__CFG_MANGLEPATHSU := echo 
G__CFG_STREAMDIR := gcc4strm
G__CFG_EXPLLINK := 1
G__CFG_READLINELIB := /usr/lib/libreadline.dylib
G__CFG_CURSESLIB := /usr/lib/libncurses.dylib
G__CFG_LINK_READLINELIB := -L/usr/lib -lreadline 
G__CFG_LINK_CURSESLIB := -L/usr/lib -lncurses
G__CFG_READLINELIB4SHLIB := /usr/lib/libreadline.dylib
G__CFG_CURSESLIB4SHLIB := /usr/lib/libncurses.dylib
G__CFG_RM := rm -rf
G__CFG_MV := mv -f
G__CFG_INPUTMODE := cint
G__CFG_INPUTMODELOCK := off
G__CFG_AR := ar -r -cs 
G__CFG_MAKEIMPLIB := ln -sf @so@ @imp@
G__CFG_HAVE_CONFIG := 1
